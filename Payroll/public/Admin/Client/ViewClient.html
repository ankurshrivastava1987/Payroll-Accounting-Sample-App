<input type="hidden" id="hdnClientId" value="0" />

                <li class="active-page"> View Client</li>

                        <tr>

                        <tr>

                        <tr>
                            <td>

                        <tr>

                                <span id="spanEMailId"></span>

                        </tr>

                            <td>
                                Username:<span class="required">*</span>
                            </td>
                            <td>
                                <span id="spanLoginId"></span>

                            <td>
