<input type="hidden" id="hdnPayScheduleRecurrenceId" value="0" />
<div class="page-header filled full-block light">
    <div class="row">
        <div class="col-md-6">
            <h2 class="page-head">Add Pay Schedule</h2>
            <ul class="list-page-breadcrumb">
                <li>
                    <a href="/Admin/Main.html#ViewAllPayScheduleRecurrences">
                        Pay Schedules <i class="zmdi zmdi-chevron-right"></i>
                    </a>
                </li>
                <li class="active-page page-head"> Add Pay Schedule</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="widget-wrap">
            <div class="widget-container">
                <div class="widget-content">
                    <form method="post" class="j-forms" id="frmEntry">                        
                        <table class="tableEntry">
                            <tr>
                                <td>
                                    Pay Schedule Code:<span class="required">*</span>
                                </td>
                                <td style="width:310px;">
                                    <div class="unit">
                                        <div class="input">
                                            <input id="txtPayScheduleRecurrenceCode" name="txtPayScheduleRecurrenceCode" maxlength="4" class="form-control" />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Pay Schedule:<span class="required">*</span>
                                </td>
                                <td>
                                    <div class="unit">
                                        <div class="input">
                                            <input id="txtPayScheduleRecurrenceName" name="txtPayScheduleRecurrenceName" maxlength="50" class="form-control" />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Display Order:
                                </td>
                                <td>
                                    <input id="txtDisplayOrder" maxlength="4" class="form-control integer" value="0" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button id="btnSave" type="button" class="btn btn-primary" onclick="Save()">Save</button>&nbsp;&nbsp;
                                    <button id="btnClose" type="button" class="btn btn-default" onclick="Close()">Close</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../javascripts/Admin/PayScheduleRecurrence/PayScheduleRecurrence.js"></script>
