<input type="hidden" id="hdnStateId" value="0" />
<div class="page-header filled full-block light">
    <div class="row">
        <div class="col-md-6">
            <h2 class="page-head">Add State</h2>
            <ul class="list-page-breadcrumb">
                <li>
                    <a href="/Admin/Main.html#ViewAllStates">
                        States <i class="zmdi zmdi-chevron-right"></i>
                    </a>
                </li>
                <li class="active-page page-head"> Add State</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="widget-wrap">
            <div class="widget-container">
                <div class="widget-content">
                    <form method="post" class="j-forms" id="frmEntry">                        
                        <table class="tableEntry">
                            <tr>
                                <td>
                                    State Code:<span class="required">*</span>
                                </td>
                                <td style="width:310px;">
                                    <div class="unit">
                                        <div class="input">
                                            <input id="txtStateCode" name="txtStateCode" maxlength="10" class="form-control" />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    State Name:<span class="required">*</span>
                                </td>
                                <td>
                                    <div class="unit">
                                        <div class="input">
                                            <input id="txtStateName" name="txtStateName" maxlength="50" class="form-control" />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button id="btnSave" type="button" class="btn btn-primary" onclick="Save()">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                                    </button>&nbsp;&nbsp;
                                    <button id="btnClose" type="button" class="btn btn-primary" onclick="Close()">
                                        <i class="fa fa-times" aria-hidden="true"></i> Close
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../javascripts/Admin/State/State.js"></script>
