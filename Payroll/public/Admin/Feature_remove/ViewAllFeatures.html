<lasso-page/>
<!DOCTYPE html>
<html lang="en">
  <head>
    <include("../MasterHeader.marko", {title:data.title,CDNUrl:data.CDNUrl})/>
    <lasso-head/>
  </head>
  <body class="leftbar-view">
    <include("../Header.marko", {CDNUrl:data.CDNUrl})/>
    <!--Page Container Start Here-->
    <section class="main-container">
      <div class="container-fluid">
        <div class="page-header filled full-block light">
          <div class="row">
            <div class="col-md-6">
              <h2>${data.PageHeading}</h2>
              <ul class="list-page-breadcrumb">
                <li class="active-page"> Features</li>
              </ul>
            </div>            
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="widget-wrap">
              <div class="widget-container">
                <div class="widget-content">
                    <!--GRID TOOLBAR START-->

                    <table style="width: 100%; white-space: nowrap">
                        <tr>
                            <td style="width: 250px; padding: 5px 0px 5px 0px">
                                <input id="txtSearch" class="form-control" placeholder="Search for..." onkeypress="SearchKeypress()" />
                            </td>
                            <td style="padding: 5px 0px 5px 0px" class="text-right">
                                <div class="data-action-bar">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="data-align-right">
                                                <div class="tbl-action-toolbar">
                                                    <ul>
                                                        <li>
                                                            <a id="aNewRecord" href="javascript:void(0)" class="btn btn-primary" onclick="NewRecord()">
                                                                <i class="fa fa-plus" aria-hidden="true"></i> Add New
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a id="aDelete" href="javascript:void(0)" class="btn btn-primary" onclick="DeleteSelected()">
                                                                <i class="fa fa-trash" aria-hidden="true"></i> Delete
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a id="aRefresh" href="javascript:void(0)" class="btn btn-primary" onclick="RefreshGrid()">
                                                                <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a id="aDownload" style="display:none" href="javascript:void(0)" class="btn btn-primary">
                                                                <i class="fa fa-download" aria-hidden="true"></i> Download Template
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a id="aUpload" style="display:none" href="javascript:void(0)" class="btn btn-primary">
                                                                <i class="fa fa-upload" aria-hidden="true"></i> Upload
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <!--GRID TOOLBAR END-->
                  <!--<include("../GridToolbar.marko", {CDNUrl:data.CDNUrl})/>-->
                  <input type="hidden" id="txtSortField" value="FeatureId" />
                  <input type="hidden" id="txtSortDirection" value="DESC" />
                  <input type="hidden" id="txtCurrentPageIndex" value="1" />
                  <input type="hidden" id="txtPageSize" value="0" />
                  <input type="hidden" id="txtTotalRecords" value="0" />
                  <input type="hidden" id="txtCurrentRecordCount" value="0"/>
                  <table class="table foo-data-table-filterable">
                    <thead>
                      <tr>
                        <th style="width: 25px" data-sort-ignore="true">
                          <input id="chkAll" type="checkbox" name="0" onclick="CheckAll()"/>
                        </th>
                        <th>
                          <a onclick="SortTable('FeatureCode')">
                            <u>Feature Code</u>
                          </a>
                        </th>
                        <th>
                          <a onclick="SortTable('FeatureName')">
                            <u>Feature Name</u>
                          </a>
                        </th>
                        <th>
                          <a onclick="SortTable('DisplayOrder')">
                            <u>Display Order</u>
                          </a>
                        </th>
                        <th style="width: 100px;text-align:center" data-sort-ignore="true">
                          <a>Action</a>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="bodyFeatures">
                    </tbody>
                  </table>
                  <div id="divPager">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Footer Start Here -->
      <include("../Footer.marko", {CDNUrl:data.CDNUrl})/>
      <!--Footer End Here -->
    </section>
    <!--Page Container End Here-->
    <include("../MasterFooter.marko", {CDNUrl:data.CDNUrl})/>
    <script src="${data.CDNUrl}/js/lib/bootbox.js"></script>
    <script src="${data.CDNUrl}/javascripts/Admin/Feature/ViewAllFeatures.js"></script>
    <!--Tables-->
    <script src="${data.CDNUrl}/js/lib/footable.all.js"></script>
    <lasso-body/>
    <init-widgets/>
    <browser-refresh/>
  </body>
</html>
